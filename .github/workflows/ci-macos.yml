name: Building and Testing on MacOS üçé

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        build-type: [Release, Debug]

    name: "Build: ${{ matrix.os }} ‚Ä¢ ${{ matrix.build-type }}"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14.1
      with:
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}

    - name: Build C++ Project
      run: cmake --build build --config ${{ matrix.build-type }}

    - name: Run C++ Tests
      run: ctest --test-dir build/tests/cpp
